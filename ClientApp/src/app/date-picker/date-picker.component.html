<div name="date-picker-form" style="margin: 5%;">

  <div name="close-button" (click)="closeButton()" style="float: right;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
    </svg>
  </div>

  <div style="padding-top: 12%;">
    <label for="task-start-date">Choose the start date of the event:</label>
    <input type="date" id="task-start-date" name="task-start-date" (change)="saveChanges()">
  </div>

  <div style="padding-top: 8%;">
    <label for="task-completion-date">Choose the completion date of the event:</label>
    <input type="date" id="task-completion-date" name="task-completion-date" (change)="saveChanges()">
  </div>

  <div *ngIf="error == true" style="padding-top: 4%; color: red;">
    <small><b>Warning: Completion Date is before Start Date, please correct the selection!</b></small>
  </div>

  <div style="padding-top: 8%;">
    <label for="media-select">Select Media for Report:</label>
    <p>
      <button mat-raised-button style="margin-right: 7px" onclick="document.getElementById('media-select').click()">Browse</button>
      <span id="media-text"></span>
      <input #imageInput type="file" name="file[]" id="media-select" style="display:none" accept=".jpeg, .jpg, .png, video/*" (change)="processFile(imageInput.files)" multiple>
      <button mat-icon-button id="delete-files" *ngIf="this.selectedNode!.media.length > 0" (click)="deleteFiles()">
        <mat-icon>close</mat-icon>
      </button>
    </p>
  </div>

  <mat-form-field class="full-width" appearance="fill" style="padding-top: 5%;">
    <mat-label>Leave comment for Report</mat-label>
    <textarea matInput id="commentReport" (change)="commentReportChange()"></textarea>
  </mat-form-field>

  <div>
    <label for="media-extra-select">Select Extra Media:</label>
    <p>
      <button mat-raised-button style="margin-right: 7px" onclick="document.getElementById('media-extra-select').click()">Browse</button>
      <span id="media-extra-text"></span>
      <input #imageInputExtra type="file" name="file[]" id="media-extra-select" style="display:none" accept=".jpeg, .jpg, .png, video/*" (change)="processExtraFile(imageInputExtra.files)" multiple>
      <button mat-icon-button id="delete-files-extra" *ngIf="this.selectedNode!.extraMedia.length > 0" (click)="deleteExtraFiles()">
        <mat-icon>close</mat-icon>
      </button>
    </p>
  </div>

  <mat-form-field class="full-width" appearance="fill" style="padding-top: 5%;">
    <mat-label>Leave an extra comment</mat-label>
    <textarea matInput id="commentExtra" (change)="commentExtraChange()"></textarea>
  </mat-form-field>
</div>
